<style>
    .fullscreen-bg {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
    }
    .fullscreen-bg__video {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: auto;
    }
    @media (min-aspect-ratio: 16/9) {
        .fullscreen-bg__video {
            width: 100%;
            height: auto;
        }
    }
    @media (max-width: 767px) {
        .fullscreen-bg__video {
            width: auto;
            height: 100%;
        }
        .fullscreen-bg{
            width: 1000px;
        }
    }
    #overlay {
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.3);
        z-index: 1;
        cursor: pointer;
    }
    

    .messages{
            color: red;
            text-align: center;
        }
</style>

<div class="limiter">
    <div class="container-login100" style="background-image: url(/static/temp/demos/finance/images/hero-bg.html); background-repeat: no-repeat;">
        <div id="overlay"></div>
        <div class="fullscreen-bg">
            <video autoplay muted loop playsinline class="fullscreen-bg__video">
                <source src="{% static 'temp/video/video16.mp4' %}" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>
        <div class="wrap-login100 col-md-6" style="background-color: #ffffff; z-index: 100;">
            <a href="index-2.html">
                <img src="{% static 'temp/wp-content/uploads/sites/56/elementor/thumbs/Logo_kingsley-pav84691l3e18xsnqfyms4qi1fvqctrqy1gtofk740.png' %}" title="" alt="" style="width: 200px" />
            </a>
                <style>
        input:focus{
            border: 1px solid #000000 !important;
        }
    </style>
    <form method="POST" class="form-detail">
        {% csrf_token %}
        <br><span style="color: #000000; font-size: 15pt; font-weight: 500">Client Portal</span>
        <br><span style="color: #000000; font-size: 11pt; font-weight: 500">Sign in with your Primeglobes client credentials</span><br><br>
       <div class="form-group">
            <label class="form-control-label" for="InputEmail" style="color: #000000;">Username</label>
            <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="icon-dual" data-feather="mail"></i>
                    </span>
                </div>
                                       <input type="text" name="username"
                       value=""
                       class="input-text "
                       id="InputEmail"
                       placeholder=""
                       required
                              style="width: 100%; height: 40px; font-size: 10pt; font-family: Verdana; border: 1px solid #000000">
                                   </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="InputPassword" style="color: #000000;">Password</label>
            <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="icon-dual" data-feather="lock"></i>
                    </span>
                </div>
                                       <input type="password"
                       value=""
                       name="password"
                       class="input-text "
                       id="InputPassword"
                       placeholder=""
                       required
                              style="width: 100%; height: 40px; font-size: 10pt; font-family: Verdana; border: 1px solid #000000">
                                   </div>
        </div>

        
        <div class="form-group mb-0 text-center">
            <button class="register btn-block" type="submit" style="padding:10px; background-color: #264653; color: #fff;">Sign In</button>
            <br>
            <p style="color: #000000">Not yet a member? <a href="{% url 'signup' %}" style="color: #264653">Start membership</a> </p>
            <br>
            <p style="color: #000000"><a href="" class=" ml-1" style="color: #000000">Forgot your password?</a></p>

        </div>

                           {% for message in messages %}

                    <p class="messages">{{message}}</p>

                {% endfor %}
    </form>
